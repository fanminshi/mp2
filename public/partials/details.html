<div class ="row" style ="padding-top:2em padding-bot:2em">
	<div class = "medium-4 columns">
		<img ng-src="/data/images/{{movie.imdbID + '.jpg'}}">
	</div>

	<div class = "medium-8 columns">
		<div class = "row">
			<div class = "medium-12 columns">
				<h1>{{movie.title}}</h1>
			</div>
		</div>
		<div class = "row">
			<div class = "medium-12 columns">
				<h5>
					Plot: {{movie.plot}}
				</h5>
			</div>
		</div>
		<div class = "row">
			<div class = "medium-12 columns">
				<h4>
					Rated: {{movie.rated}}
				</h4>
			</div>
		</div>
		<div class = "row">
			<div class = "medium-12 columns">
				<h4> Runtime : {{movie.runtime}} </h4>
			</div>
		</div>

		<div class = "row">
			<div class = "medium-12 columns">
				<h4>Rank : {{movie.rank}}</h4>
			</div>
		</div>

	</div>
</div>
<div class = "row">
	<div class = "medium-12 columns">
		<a href="#/lists/{{prevAddr}}"  class="button tiny left">Prev</a>
		<a href="#/lists/{{nextAddr}}"  class="button tiny right">Next</a>
	</div>
</div>
